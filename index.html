<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/responsive_index.css" />

    <title>Facebook - Log In or Sign Up</title>
    <link rel="shortcut icon" href="assets/facebook.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo_area">
          <img src="assets/facebook_name.png" alt="Facebook" />
        </div>
        <div class="submit_area">
          <div class="email_or_phone"></div>
          <form action="#" method="post">
            <div class="email">
              <label for="email">Email or Phone: </label>
              <input type="text" id="email" />
            </div>
            <div class="password">
              <label for="password">password: </label>
              <input type="password" id="password" />
            </div>
            <div class="submit"><input type="submit" value="Log In" /></div>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
