<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/responsive_index.css" />

    <title>Facebook - Log In or Sign Up</title>
    <link rel="shortcut icon" href="assets/facebook.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="assets/facebook_name.png" alt="Facebook" />
        </div>
        <div class="forms">
          <form class="login-form">
            <div class="email-group">
              <label for="email">Email or Phone</label>
              <input type="text" id="email" name="email" />
            </div>
            <div class="password-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" />
              <div class="forgot-link">
                <a href="#">Forgot account?</a>
              </div>
            </div>
            <div class="submit-group">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </header>
  </body>
</html>
